<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Темы для личного обсуждения</title>
    <style>
      :root {
        --bg: #f6f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #7c3aed;
        --accent-soft: #ede9fe;
        --border: #e5e7eb;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: radial-gradient(circle at 20% 0%, #f3e8ff 0%, var(--bg) 40%);
        color: var(--text);
      }

      .wrap {
        max-width: 860px;
        margin: 48px auto;
        padding: 0 18px;
      }

      .hero {
        background: linear-gradient(135deg, #7c3aed, #4f46e5);
        color: white;
        border-radius: 20px;
        padding: 28px;
        box-shadow: 0 16px 40px rgba(79, 70, 229, 0.22);
      }

      .hero h1 {
        margin: 0 0 8px;
        font-size: 30px;
      }

      .hero p {
        margin: 0;
        opacity: 0.92;
      }

      .card {
        margin-top: 20px;
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 8px 20px rgba(17, 24, 39, 0.05);
      }

      .meta {
        font-size: 14px;
        color: var(--muted);
      }

      .topic-list {
        margin: 14px 0 0;
        padding: 0;
        list-style: none;
      }

      .topic {
        display: flex;
        gap: 12px;
        padding: 14px;
        border: 1px solid var(--border);
        border-radius: 12px;
        background: #fcfcff;
      }

      .topic + .topic { margin-top: 10px; }

      .num {
        width: 28px;
        min-width: 28px;
        height: 28px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: var(--accent-soft);
        color: var(--accent);
        font-weight: 700;
      }

      footer {
        margin-top: 16px;
        color: var(--muted);
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="hero">
        <h1>Темы для личного обсуждения</h1>
        <p>Общий список тем, которые хотим обсудить лично ✨</p>
      </section>

      <section class="card">
        <div class="meta">Последнее обновление: 17.02.2026</div>
        <ul class="topic-list">
          <li class="topic">
            <div class="num">1</div>
            <div>@olesya_kv рассказала как у неё проходят силовые тренировки</div>
          </li>
        </ul>
      </section>

      <footer>Страница обновляется ботом автоматически по новым темам в чате.</footer>
    </main>
  </body>
</html>
